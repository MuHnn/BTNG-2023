<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Bootstrap</title>
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-4 bg-primary"></div>
    <h1 class="text-center text-danger">Ngelehhh Mak</h1>
    <h1 class="text-start text-primary fs-3">Ngelehhh Mak</h1>
    <h1 class="text-end fw-bold">Ngelehhh Mak</h1>

    <!-- flexbox -->
    <div class="d-flex">
      <div
        class="box p-3 bg-light text-center text-dark fw-bold border border-dark"
      >
        HITAM
      </div>
      <div
        class="box p-3 bg-danger text-center text-dark fw-bold border border-start-0 border-dark"
      >
        HITAM
      </div>
      <div
        class="box p-3 bg-warning text-center text-dark fw-bold border border-start-0 border-info border-5"
      >
        HITAM
      </div>
    </div>

    <!-- bootsrap layout -->
    <div class="row">
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
      <div class="col-1 bg bg-danger text-dark">col1</div>
    </div>
    <br />
    <div class="row">
      <div class="col-6 bg bg-danger text-dark">col1</div>
      <div class="col-6 bg bg-dark text-light">col1</div>
    </div>

    <br />
    <br />
    <div class="row"></div>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
